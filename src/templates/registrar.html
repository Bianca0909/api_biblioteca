{% extends "base.html" %} {% block title %}Registrar - Biblioteca Pessoal{%
endblock %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Criar Conta</h2>

          {% if erro %}
          <div class="alert alert-danger">{{ erro }}</div>
          {% endif %}

          <form
            method="POST"
            action="/registrar"
            data-no-auth
            id="registroForm"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nome_usuario" class="form-label"
                >Nome de Usuário</label
              >
              <input
                type="text"
                class="form-control"
                id="nome_usuario"
                name="nome_usuario"
                required
                minlength="3"
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                required
                minlength="6"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>

          <hr class="my-4" />

          <div class="text-center">
            <p>Já tem uma conta? <a href="/login">Faça login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
